{% extends 'base.html' %}

{% block title %}Login - Arka{% endblock %}

{% block content %}

<!-- Page Section -->
<section class="section" style="background:var(--bg-secondary);display:flex;align-items:center;justify-content:center;min-height:calc(100vh - 70px);">
  <div style="max-width:450px;width:100%;padding:0 1.5rem;">
    
    <!-- Card -->
    <div class="card" style="box-shadow:var(--shadow-md);">
      
      <!-- Header -->
      <div style="background:var(--gradient-primary);color:white;padding:2rem;border-radius:14px 14px 0 0;text-align:center;">
        <h1 style="font-size:1.75rem;margin:0 0 0.5rem 0;color:white;">Welcome Back</h1>
        <p style="margin:0;font-size:0.95rem;color:rgba(255,255,255,0.9);">Sign in to your Arka account</p>
      </div>
      
      <!-- Body -->
      <div style="padding:2.5rem;">
        
        <!-- Messages -->
        {% if messages %}
          {% for message in messages %}
            <div style="background:{% if 'error' in message.tags %}#fee2e2{% else %}#dcfce7{% endif %};border:1px solid {% if 'error' in message.tags %}#fecaca{% else %}#a7f3d0{% endif %};color:{% if 'error' in message.tags %}#7f1d1d{% else %}#065f46{% endif %};padding:1rem;border-radius:8px;margin-bottom:1.5rem;font-weight:500;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="post">
          {% csrf_token %}
          
          <div style="margin-bottom:1.5rem;">
            <label for="username" style="display:block;font-weight:600;margin-bottom:0.75rem;color:var(--text-primary);font-size:0.95rem;">
              Username
            </label>
            <input type="text" name="username" id="username" required placeholder="Enter your username" style="border:1px solid var(--border);padding:0.875rem;border-radius:8px;width:100%;font-size:0.95rem;background:var(--bg-primary);color:var(--text-primary);transition:all 0.3s ease;box-sizing:border-box;font-family:'Inter',sans-serif;">
          </div>

          <div style="margin-bottom:2rem;">
            <label for="password" style="display:block;font-weight:600;margin-bottom:0.75rem;color:var(--text-primary);font-size:0.95rem;">
              Password
            </label>
            <input type="password" name="password" id="password" required placeholder="Enter your password" style="border:1px solid var(--border);padding:0.875rem;border-radius:8px;width:100%;font-size:0.95rem;background:var(--bg-primary);color:var(--text-primary);transition:all 0.3s ease;box-sizing:border-box;font-family:'Inter',sans-serif;">
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%;padding:1rem;font-size:1rem;border:none;cursor:pointer;">
            Sign In
          </button>
        </form>

        <!-- Signup Link -->
        <div style="text-align:center;margin-top:1.5rem;padding-top:1.5rem;border-top:1px solid var(--border);">
          <p style="color:var(--text-secondary);margin:0;margin-bottom:0.75rem;">Don't have an account?</p>
          <a href="{% url 'signup' %}" class="btn btn-secondary" style="display:inline-block;margin:0;">
            Create Account
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 0.875rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
    font-size: 0.95rem;
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: all 0.3s ease;
    box-sizing: border-box;
  }
  
  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus {
    outline: 0;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
  }
</style>

{% endblock %}
